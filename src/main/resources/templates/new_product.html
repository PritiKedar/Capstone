<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Chocolateria</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
</head>
<body>
<style type="text/css">html, body{background-color: #ffefdc;}</style>;
     <div class = "container">
       <h1> Chocolateria</h1>
       <hr>
       <h2> Add new product</h2>
       
       <form action ="#" th:action = "@{/saveProduct}" th:object = "${product}" 
       method = "POST">
          
           <input type ="text" th:field = "*{name}" 
           placeholder = "Chocolate name" class ="form-control mb-4 col-4">
           <br>
           
            <input type ="text" th:field = "*{imageFileName}" 
           placeholder = "Chocolate image" class ="form-control mb-4 col-4">
           <br>
           
            <input type ="text" th:field = "*{description}" 
           placeholder = "Chocolate description" class ="form-control mb-4 col-4">
           <br>
           
            <input type ="text" th:field = "*{price}" 
           placeholder = "Chocolate price" class ="form-control mb-2 col-4">
           <br>
           
           <button type = "submit"class = "btn btn-info col-2"> Save Product</button>
           
       </form>
     </div>
</body>
</html>
