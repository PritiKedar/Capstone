<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Chocolateria</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/new_product.css">
</head>

<body>
	<style type="text/css">
		html,
		body {
			background-color: #f9f1e8;
		}
	</style>
	<nav class="navbar navbar-inverse ">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">
					<h1>Chocolateria</h1>
				</a>
				<br>
				<br>
				<br>
				<h3>Delicious variety of home-made organic chocolates</h3>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/products}">Products</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Login</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/registration}">Register</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/showCart}">Cart</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="new-product">
		<h2> Update product</h2>

		<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
		<!--Add hidden form field to handle update -->
		    <input type ="hidden" th:field = "*{id}"/>

			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
			<br>

			<input type="file" th:field="*{imageFileName}" class="form-control mb-4 col-4"> 
			<br>

			<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			<br>

			<input type="text" th:field="*{price}" class="form-control mb-2 col-4">
			<br>

			<button type="submit" class="btn" style = "background-color:#b98576"> Update Product</button>
			
		</form>
		<br>
		<br>
		 <a th:href="@{/deleteProduct/{id}(id =${product.id})}" class="btn"
						style="background-color:#b98576">Delete Product</a>
		
	</div>
	</div>
	 <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div  id="footer"><p class="m-0 text-center text-white">Copyright Â© Chocolateria 2022</p></div>
    </footer>
  <script type="text/javascript"
     th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	
</body>

</html>
