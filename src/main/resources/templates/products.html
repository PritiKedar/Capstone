<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel = "stylesheet" href ="css/style.css">
</head>
<body>
<style type="text/css">html, body{background-color:#f9f1e8;}</style>
  <nav class="navbar navbar-inverse ">
     <div class="container">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span> <span
                 class="icon-bar"></span> <span class="icon-bar"></span> <span
                 class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#" th:href="@{/}"><h1>Chocolateria</h1></a>
           <br>
           <br>
           <br>
          <h3>Delicious variety of home-made organic chocolates</h3> 
        </div>
        <div id="navbar" class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
              <li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
              <li ><a th:href="@{/products}">Products</a></li>
              <li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Login</a></li> 
              <li sec:authorize="isAuthenticated()"><a th:href="@{/registration}">Register</a></li>
              <li sec:authorize="isAuthenticated()"><a th:href="@{/showCart}">Cart</a></li>
              <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
           </ul>
        </div>
     </div>
  </nav>

<!-- using bootstrap CSS for btn -->
<div align ="left" class = "container">
<a th:href = "@{/showNewProductForm}" class = "btn btn-primary btn-sm mb-3"> Add new Product </a>
</div>
<div align = "center" class = "container my-2">

     <h2>Explore our fine chocolates</h2>
     <table class = "table table-striped table-responsive-md">
         <thead>
            <tr>
               <th> Chocolate name </th>
               <th> chocolate image </th>
               <th> Chocolate description </th>
               <th> Chocolate price </th>
               <th> Actions </th>
            </tr> 
         </thead>
         <tbody>
         <tr th:each = "product:${listProducts}">
                 <td th:text ="${product.name}"></td>
                 <td th:text ="${product.imageFileName}"></td>  
          <!--    <td style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');"> -->
               <td img th:attr = "src =@{${product.imageFileName}}"></td>  
            <!--     <img th:attr = "src =@{${product.imageFileName}}">  -->
                 <td th:text ="${product.description}"></td>
                 <td th:text ="${product.price}"></td>
                 <td> <a th:href = "@{/showCart/{id}(id =${product.id})}"
                      class = "btn btn-primary">Add to Cart</a></td>
                 
         </tr>        
     </table>
</div>
<!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container-footer"><p class="m-0 text-center text-white">Copyright Â© Chocolateria 2022</p></div>
    </footer>
 <script type="text/javascript"
     th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</body>
</html>
