<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel = "stylesheet" href ="css/style.css">
</head>
<body>
<style type="text/css">html, body{background-color:#ffefdc;}</style>;
<h1>Chocolateria</h1>
<!-- using bootstrap CSS for btn -->
<div align ="left" class = "container">
<a th:href = "@{/showNewProductForm}" class = "btn btn-primary btn-sm mb-3"> Add new Product </a>
</div>
<div align = "center" class = "container my-2">

     <h2>Explore our fine chocolates</h2>
     <table class = "table table-striped table-responsive-md">
         <thead>
            <tr>
               <th> Chocolate name </th>
               <th> chocolate image </th>
               <th> Chocolate description </th>
               <th> Chocolate price </th>
               <th> Actions </th>
            </tr> 
         </thead>
         <tbody>
         <tr th:each = "product:${listProducts}">
                 <td th:text ="${product.name}"></td>
                 <td th:text ="${product.imageFileName}"></td>  
          <!--    <td style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');"> -->
                  
          <!--       <img th:src ="/@{${product.imageFileName}}"></td>   -->
                 <td th:text ="${product.description}"></td>
                 <td th:text ="${product.price}"></td>
                 <td> <a th:href = "@{/showCart/{id}(id =${product.id})}"
                      class = "btn btn-primary">Add to Cart</a></td>
                 
         </tr>        
     </table>
</div>

</body>
</html>
