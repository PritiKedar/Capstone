<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Products</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/products.css">

</head>

<body>
	<style type="text/css">
		html,
		body {
			background-color: #f9f1e8;
		}
	</style>
	<nav class="navbar navbar-inverse ">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">
					<h1>Chocolateria</h1>
				</a>
				<br>
				<br>
				<br>
				<h3>Delicious variety of home-made organic chocolates</h3>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/products}">Products</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Login</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/registration}">Register</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/Cart}">Cart</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- using bootstrap CSS for btn -->
	<div align="left" class="container">
		<a th:href="@{/showNewProductForm}" class="btn btn-sm mb-3" style="background-color:#b98576"> Add new Product </a>

	</div>
	<div class="outer-dropdown">
		<div class="dropdown">
			<button class="btn" style="background-color:#b98576">Sort</button>
			<div class="dropdown-content">
				<a href="#">By name</a>
				<a href="#">Price:High-low</a>
				<a href="#">Price:Low-high</a>
			</div>
		</div>
	</div>
	<div align="center" class="container my-2">

		<h2>Explore our fine chocolates</h2>

		<table>

			<div class="product-preview-container" th:each=" product:${listProducts}">
				<tr>
					<ul style="text-decoration: none">
						<td>
							<ul><img class="product-image" th:attr="src =@{${'/images/'+product.imageFileName}}" /></ul>
						</td>
						<td>
							<ul>
								<h3><span th:text="${product.name}"></span></h3>
							</ul>
							<ul>
								<h4><span th:text="${product.description}"></span></h4>
							</ul>
							<ul>
								<h4>$<span th:text="${product.price}"></span></h4>
							</ul>
							<ul> <a th:href="@{/showFormForUpdate/{id}(id =${product.id})}" class="btn"
									style="background-color:#b98576">Update Product</a></ul>
							<br>
							<ul> <a href="@{/viewCart}" class="btn"
									style="background-color:#b98576">Add to Cart</a></ul>
					</ul>
					</td>
				</tr>
			</div>

		</table>
	</div>
	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container-footer">
			<p class="m-0 text-center text-white">Copyright Â© Chocolateria 2022</p>
		</div>
	</footer>
	<script type="text/javascript"
		th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</body>

</html>
