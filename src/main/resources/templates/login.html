<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
  th:href="@{https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<link rel = "stylesheet" href ="css/style.css">

<title>Login</title>
</head>
<body>
<style type="text/css">html, body{background-color:#f9f1e8;}</style>
  <nav class="navbar navbar-inverse ">
     <div class="container">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span> <span
                 class="icon-bar"></span> <span class="icon-bar"></span> <span
                 class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#" th:href="@{/}"><h1>Chocolateria</h1></a>
           <br>
           <br>
           <br>
          <h3>Delicious variety of home-made organic chocolates</h3> 
        </div>
        <div id="navbar" class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
              <li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
              <li ><a th:href="@{/products}">Products</a></li>
              <li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Login</a></li> 
              <li sec:authorize="isAuthenticated()"><a th:href="@{/registration}">Register</a></li>
              <li sec:authorize="isAuthenticated()"><a th:href="@{/cart}">Cart</a></li>
              <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
           </ul>
        </div>
     </div>
  </nav>
  <br>
  <br>

  <div class="container">

     <div class="row">
        <div class="col-md-6 col-md-offset-3">
           <h2>Login page</h2>
           <form th:action="@{/login}" method="post">
              <div th:if="${param.error}">
                 <div class="alert alert-danger">Invalid username or
                    password.</div>
              </div>
              <div th:if="${param.logout}">
                 <div class="alert alert-info">You have been logged out.</div>
              </div>
              <div class="form-group">
                 <label for="username">Email</label>: <input type="text"
                    id="username" name="username" class="form-control"
                    autofocus="autofocus" placeholder="Username" />
              </div>
              <div class="form-group">
                 <label for="password">Password</label>: <input type="password"
                    id="password" name="password" class="form-control"
                    placeholder="Password" />
              </div>
              <div class="form-group">
                 <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                       <input type="submit" name="login-submit" id="login-submit"
                          class="form-control btn" style = "background-color:#b98576" value="Log In" />
                    </div>
                 </div>
              </div>
              <div class="form-group">
                 <span>New user? <a href="/" th:href="@{/registration}">Register
                       here</a></span>
              </div>
           </form>
        </div>
     </div>
  </div>
  <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div  id="footer"><p class="m-0 text-center text-white">Copyright Â© Chocolateria 2022</p></div>
    </footer>
  <script type="text/javascript"
     th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


</body>
</html>
